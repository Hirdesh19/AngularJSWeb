<!doctype html>
<html lang="en">

  <head>
    <title>Lunch Checker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
{{name}}
         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunchItme" style="{{txtstyle}}"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">Empty items, i.e.", , ," are not considered!
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="outMessage()">Check If Too Much</button>
         </div>
         <div class="form-group message">
          <span style="{{style}}"> {{messageToDisplay}}</span>
        <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
